<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="corpo">
        <div class="insta_logo">
            <img src="/Html_css/Instagram/img/logo_insta.png" alt="Instagram">
        </div>
        <div class="corpo-login">
            <div class="grupo">
                <div>
                    <img src="/Html_css/Instagram/img/instagram.png" class="instagram-logo" alt="Instagram">
                </div>

                <div class="instagram-foto">
                    <img src="/Html_css/Instagram/img/Fiori_chi.jpg" alt="Foto Fioravante">
                </div>

                <a href="https://www.instagram.com/accounts/password/reset/?hl=pt-br" class="login">Continue como Fioravante Chiozzi</a>

                <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" class="remove">Remover conta</a>
            </div>

            <div class="grupo">
                <p class="not-account">Não é Fioravante Chiozzi?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p> 
            </div>
            <div class="app">
                <p class="baixe-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>

                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DF1699B8C-B9AA-42C9-B567-B520CAB19667%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"></a>
                </div>
            </div>

          
        </div>
    </div>
</body>

</html>
